<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="test_design_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление профессии</title>
</head>

<body>
<header th:insert="blocks/header">
    <link rel="stylesheet" type="text/css" href="header_style.css">
</header>
<div class="main">
    <div>
        <form action="/occupation/add" method="post">
            <input type="text" name="occupation_name" placeholder="Введите название профессии" class="form-control"><br>
            <input type="text" name="description" placeholder="Введите описание профессии"><br>

            <button type="submit" class="bt bt-success">Добавить профессиию</button>
        </form>
    </div>
</div>
</body>
</html>
