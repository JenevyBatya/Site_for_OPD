<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="test_design_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профессии</title>
</head>

<body>
<div th:if="${test}">
    <div th:replace="~{blocks/header_2 :: header}"></div>
</div>
<div th:if="${not test}">
    <div th:replace="~{blocks/header :: header}"></div>
</div>
<div class="main">

    <a href="/occupation/add" id="add">Добавить профессию</a>
    <div th:each="line : ${occupations}">
        <a th:href="'/occupation/' + ${line.occupation_id}">
            <h3 th:text="${line.occupation_name}"></h3>
        </a>
<!--        <p th:text="${line.description}"></p>-->
    </div>


</div>

</body>
</html>
