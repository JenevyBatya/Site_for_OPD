<!DOCTYPE html>
<html lang="en">
<head>
    <!--    Страничка для показа графика сразу после прохождения теста. Здесь есть кнопка, которая отправляет результаты в бд-->
    <meta charset="UTF-8">
    <title>Test Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="main">
    <div id="message"></div>
    <canvas id="chart" style="width: 30%; height: 40%;"></canvas>
    <form id="reaction-form" th:action="'/tests/test_' + ${testId} + '/test_result'" method="post">
        <input type="hidden" id="react" name="answersList" value="">

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    let sumAnswers = 0;
    let answersList = [];
    console.log(localStorage.getItem('message'));
    let answers = JSON.parse(localStorage.getItem('answers'));
    let label = JSON.parse(localStorage.getItem('label'));
    document.getElementById('message').textContent = JSON.parse(localStorage.getItem('message'));

    localStorage.removeItem('answers');
    localStorage.removeItem('message');
    localStorage.removeItem('label');
    let labels = []
    for (let i = 1; i <= answers.length; i++) {
        labels.push(i.toString());
        sumAnswers += +answers[i - 1];
        console.log(answers[i - 1])
    }

    let chartData = {
        labels: labels,
        datasets: [{
            label: label,
            data: answers,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    };
    let chartOptions = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };
    let chart = new Chart(document.getElementById('chart'), {
        type: 'bar',
        data: chartData,
        options: chartOptions
    });
    if (localStorage.getItem('aware') != null) {
        // const count = answers.filter(item => item === '100').length;
        const timeTaken = (localStorage.getItem('timeTaken')).toString();
        const percentage = (Math.round((7 / answers.length) * 10000) / 100) + '%';

        answersList = [percentage, timeTaken];
        console.log(answersList);
    } else {
        let x = 0;
        console.log(sumAnswers)
        let average = Math.round(sumAnswers / answers.length)

        for (let i = 0; i < answers.length; i++) {
            x += Math.pow((answers[i] - average),2);
        }
        answersList = [average, (Math.sqrt(x / answers.length)).toFixed(2), localStorage.getItem('timeTaken')];
        console.log(x, answers.length)
    }


    localStorage.removeItem('aware')
    document.getElementById("react").value = JSON.stringify(answersList);
    if (localStorage.getItem('message') != null) {
        document.getElementById('message').textContent = JSON.parse(localStorage.getItem('message'));
        console.log(JSON.parse(localStorage.getItem('message')))
    }
</script>
</body>
</html>
