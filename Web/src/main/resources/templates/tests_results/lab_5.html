<div id="concentration"></div>
<div id="volume"></div>
<script>
    let allRightRings = parseInt(localStorage.getItem('allRightRings'))

    let wrongRings = parseInt(localStorage.getItem('wrongRings'))
    let beforeChosen = parseInt(localStorage.getItem('beforeChosen'))
    let concentration = ((rightRings*100)/allRightRings);
    let volume = 0.5936*beforeChosen
    console.log(concentration.toFixed(2).toString(),rightRings,allRightRings)
    console.log(volume.toFixed(2).toString(), beforeChosen)
    document.getElementById('concentration').innerHTML=concentration.toFixed(2).toString();
    document.getElementById('volume').innerHTML=(volume.toFixed(2).toString() + 'бит')
    console.log(concentration,rightRings,allRightRings)
    console.log(volume, beforeChosen)

</script>
