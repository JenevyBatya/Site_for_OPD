<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div class="main">
    <div th:each="user : ${allUsers}">
        <a th:href="'/expert/send_test/user_'+${user.getUser_id()}">
            <h3 th:text="${user.getusername()}+' '+ ${user.getEmail()}+' '+${user.getAge()}+' '+${user.getGender()}"></h3>
        </a>
    </div>
</div>
</body>
</html>
